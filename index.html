<html>
<head>
  <title>CodePlay</title>
  <link rel="stylesheet" type="text/css" href="plugin/codemirror/lib/codemirror.css">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="plugin/codemirror/theme/mbo.css">
  <link rel="stylesheet" type="text/css" href="assets/css/codeplay.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>
<div id="editor-container">
  <!-- Panel Controls -->
  <div id="controls-container">
    <div id="full-screen-run">
      run
    </div>
    <div id="output-helper">
      <span id="output-size">0</span>
      <i class="fa fa-arrows"></i>
    </div>
  </div>
  <!-- Editor Panels -->
  <div id="panels-container">
    <div class="panel resize" id="html-panel">
      <div class="panel-name">
        <i class="fa fa-gear" data-type="html"></i>
        <i class="fa fa-bars" aria-hidden="true"></i>
        html
      </div>
      <textarea id="html-input"></textarea>
    </div>
    <div class="panel resize" id="css-panel">
      <div class="panel-name">
        <i class="fa fa-gear" data-type="css"></i>
        <i class="fa fa-bars" aria-hidden="true"></i>
        css
      </div>
      <textarea id="css-input"></textarea>
    </div>
    <div class="panel resize" id="js-panel">
      <div id="runScript" class="isEmpty">
        run
      </div>
      <div class="panel-name">
        <i class="fa fa-gear" data-type="js"></i>
        <i class="fa fa-bars" aria-hidden="true"></i>
        js
      </div>
      <textarea id="js-input"></textarea>
    </div>
    <!-- Sandbox -->
    <div id="output-panel">
      <iframe sandbox="allow-same-origin allow-scripts allow-modals" id="output" allowfullscreen ></iframe>
    </div>
  </div>

  <!-- Settings Modal -->
  <div id="overlay" class="hide"></div>
  <div id="settings-modal-container" class="hide">
    <div id="settings-modal">
      <h1>Settings</h1>
      <ul id="modal-nav">
        <li><h3><a href="#html-settings" data-type="html" class="modal-nav-a">html</a></h3></li>
        <li><h3><a href="#css-settings" data-type="css" class="modal-nav-a">css</a></h3></li>
        <li><h3><a href="#js-settings" data-type="js" class="modal-nav-a">javascript</a></h3></li>
      </ul>
      <div id="html-settings" class="language hide">
        <div class="assets" data-type="html">
          <div class="permanentInput">
            <textarea type="text" name="html" placeholder="e.g. <meta>, <link>, <script>"></textarea> <i class="fa fa-times deleteVal"></i>
          </div>
        </div>
        <p>Quick Add</p>
        <select class="quick-select" name="html">
          <option>---</option>
          <option value="<meta name='viewport' content='width=device-width, initial-scale=1'>">Viewport Tag</option>
        </select>
      </div>
      <div id="css-settings" class="language hide">
        <div class="assets" data-type="css">
          <div class="permanentInput">
            <input type="text" name="css"> <i class="fa fa-times deleteVal"></i>
          </div>
        </div>
        <p>Quick Add</p>
        <select class="quick-select" name="css">
          <option>---</option>
          <option value="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">Font Awesome</option>
          <option value="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">Bootstrap</option>
        </select>
        <div class="new-resource">Add New <i class="fa fa-plus deleteVal"></i></div>
      </div>


      <div id="js-settings" class="language hide">
        <div class="assets" data-type="js">
          <div class="permanentInput">
            <input type="text" name="js"> <i class="fa fa-times deleteVal"></i>
          </div>
        </div>
        <p>Quick Add</p>
        <select class="quick-select" name="js">
          <option>---</option>
          <option value="https://code.jquery.com/jquery-3.1.1.min.js">jQuery</option>
          <option value="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js">jQuery UI</option>
          <option value="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js">Bootstrap</option>
        </select>
        <div class="new-resource">Add New <i class="fa fa-plus"></i></div>
      </div>


      <div id="save">Save Settings</div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script type="text/javascript" src="plugin/codemirror/lib/codemirror.js"></script>
<script type="text/javascript" src="plugin/codemirror/dist/emmet.js"></script>
<script src="plugin/codemirror/addon/edit/closebrackets.js"></script>
<script src="plugin/codemirror/addon/edit/closetag.js"></script>
<script src="plugin/codemirror/addon/edit/matchtags.js"></script>
<script type="text/javascript" src="plugin/codemirror/mode/xml/xml.js"></script>
<script type="text/javascript" src="plugin/codemirror/mode/css/css.js"></script>
<script type="text/javascript" src="plugin/codemirror/mode/javascript/javascript.js"></script>
<script type="text/javascript" src="assets/js/editor.js"></script>
</body>
</html>
