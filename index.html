<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="assets/css/codeplay.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>
<div id="editor-container">

  <div id="panels-controls-container">
    <div id="panel-controls">
      <button>HTML</button>
      <button>CSS</button>
      <button>JS</button>
      <button>OUTPUT</button>
    </div>
  </div>


  <div id="panels-container">
    <div class="panel resize" id="html-panel">
      <div class="panel-name">
        html
      </div>
      <textarea id="html-input"></textarea>
    </div>
    <div class="panel resize" id="css-panel">
      <div class="panel-name">
        css
      </div>
      <textarea id="css-input"></textarea>
    </div>
    <div class="panel resize" id="js-panel">
      <div id="runScript">
        RUN
      </div>
      <div class="panel-name">
        js
      </div>
      <textarea id="js-input"></textarea>
    </div>

    <div id="output-panel">
      <iframe id="output" allowfullscreen ></iframe>
    </div>

  </div>
</div>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script type="text/javascript" src="assets/js/main.js"></script>
<script type="text/javascript" src="assets/js/editor.js"></script>
</body>
</html>

<h1> Tony </h1>
